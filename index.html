<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML5 Drag and Drop загрузка файлов</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- -->
    <form action="/upload.php">
      <div id="dropZone" class="dropConteiner"
        ondragenter="dropZoneEnter(event);"
        ondragover="dropZoneOver(event);"
        ondragleave="dropZoneLeave();"
        ondrop="return dropZoneDrop(event)">
        Drop your file on this case...
      </div>
    </form>
    <script src="/fileloader.js"></script>
</body>
</html>
